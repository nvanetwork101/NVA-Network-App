                    if (!carousel) return;

                    if (firstItem) {

                const [existingWorkLink, setExistingWorkLink] = useState('');
                const [agreedToTerms, setAgreedToTerms] = useState(false);

                const availableCategories = ['Skits', 'Short Films', 'Interviews', 'Live Premieres', 'Music', 'Documentary', 'Other'];

                const handleCategoryChange = (e) => {
                    const { value, checked } = e.target;
                    if (checked) {
                        setSelectedCategories((prev) => [...prev, value]);
                    } else {
                        setSelectedCategories((prev) => prev.filter((cat) => cat !== value));
                    }
                };

                const handleSubmit = async (e) => {
                    e.preventDefault();
                    if (!agreedToTerms) {
                        showMessage('Please agree to the Creator Terms & Conditions to sign up.');
                        return;
                    }

                    try {
                        // Create user with Firebase Authentication
                        const userCredential = await firebaseAuth.createUserWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;

                        // In a real app, you would also save creator-specific profile data to Firestore here
                        // For example:
                        // await setDoc(doc(firebaseDb, "creators", user.uid), {
                        //     email: email,
                        //     creatorName: creatorName,
                        //     bio: bio,
                        //     categories: selectedCategories,
                        //     existingWorkLink: existingWorkLink,
                        //     createdAt: new Date()
                        // });

                        showMessage(`Creator "${creatorName}" signed up successfully! (Simulated, real user created)`);
                        // Navigate to the Creator Dashboard after successful sign-up
                        setActiveScreen('CreatorDashboard');
                    } catch (error) {
                        console.error("Error signing up creator:", error);
                        let errorMessage = "Failed to sign up. Please try again.";
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = "This email is already in use. Please use a different email or sign in.";
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = "Invalid email address.";
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = "Password is too weak. Please choose a stronger password.";
                        }
                        showMessage(errorMessage);
                    }
                };

                return (
                    <div className="screenContainer">
                        <p className="heading">Join NVA Network as a Creator!</p>
                        <p className="subHeading">Create your profile to share your talent and connect with your audience.</p>

                        <form onSubmit={handleSubmit}>
                            <div className="formGroup">
                                <label htmlFor="email" className="formLabel">Email:</label>
                                <input
                                    type="email"
                                    id="email"
                                    className="formInput"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="formGroup">
                                <label htmlFor="password" className="formLabel">Password:</label>
                                <input
                                    type="password"
                                    id="password"
                                    className="formInput"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="formGroup">
                                <label htmlFor="creatorName" className="formLabel">Creator Name (Public):</label>
                                <input
                                    type="text"
                                    id="creatorName"
                                    className="formInput"
                                    value={creatorName}
                                    onChange={(e) => setCreatorName(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="formGroup">
                                <label htmlFor="bio" className="formLabel">Brief Bio/Description:</label>
                                <textarea
                                    id="bio"
                                    className="formTextarea"
                                    value={bio}
                                    onChange={(e) => setBio(e.target.value)}
                                    placeholder="Tell us about yourself and your content!"
                                    required
                                ></textarea>
                            </div>

                            <div className="checkboxGroup">
                                <p className="checkboxLabel">Content Categories:</p>
                                {availableCategories.map((cat) => (
                                    <div key={cat} className="checkboxItem">
                                        <input
                                            type="checkbox"
                                            id={`cat-${cat}`}
                                            value={cat}
                                            checked={selectedCategories.includes(cat)}
                                            onChange={handleCategoryChange}
                                        />
                                        <label htmlFor={`cat-${cat}`}>{cat}</label>
                                    </div>
                                ))}
                            </div>

                            <div className="formGroup">
                                <label htmlFor="existingWork" className="formLabel">Link to Existing Work (Optional):</label>
                                <input
                                    type="url"
                                    id="existingWork"
                                    className="formInput"
                                    value={existingWorkLink}
                                    onChange={(e) => setExistingWorkLink(e.target.value)}
                                    placeholder="e.g., YouTube channel, Instagram profile"
                                />
                            </div>

                            <div className="formGroup">
                                <div className="checkboxItem">
                                    <input
                                        type="checkbox"
                                        id="agreeTerms"
                                        checked={agreedToTerms}
                                        onChange={(e) => setAgreedToTerms(e.target.checked)}
                                        required
                                    />
                                    <label htmlFor="agreeTerms">
                                        I agree to the <a href="#" className="termsLink" onClick={(e) => { e.preventDefault(); showMessage('Simulating opening Creator Terms & Conditions...'); }}>Creator Terms & Conditions</a>.
                                    </label>
                                </div>
                                <p className="termsText">
                                    NVA Network retains a **5-10% platform fee** from all crowdfunding and monetization activities
                                    to support platform operations, development, and continued promotion of Guyanese content.
                                    Detailed terms are in the full agreement.
                                </p>
                            </div>

                            <button type="submit" className="button">
                                <span className="buttonText">Sign Up as Creator</span>
                            </button>
                        </form>

                        <button
                            className="button"
                            onClick={() => setActiveScreen('Home')}
                            style={{ backgroundColor: '#3A3A3A', color: '#FFF', marginTop: '30px' }}
                        >
                            <span className="buttonText">Back to Home</span>
                        </button>
                    </div>
                );
            };

            // --- Creator Dashboard Screen ---
            const CreatorDashboardScreen = ({ showMessage, setActiveScreen }) => {
                // Placeholder for the currently "logged in" creator's data
                // In a real app, this would come from authentication context or state
                const currentCreator = {
                    name: "Guyana Film Collective", // Example creator name
                    bio: "Passionate about telling Guyanese stories through film. Support our journey!",
                    categories: ["Short Films", "Documentary"],
                };

                const [profilePictureUrl, setProfilePictureUrl] = useState('https://placehold.co/100x100/555/FFF?text=Profile');

                // States for video links and their thumbnails/embed URLs
                const [youtubeLink, setYoutubeLink] = useState('');
                const [youtubeThumbnail, setYoutubeThumbnail] = useState('');
                const [youtubeEmbedUrl, setYoutubeEmbedUrl] = useState('');

                const [facebookLink, setFacebookLink] = useState('');
                const [facebookThumbnail, setFacebookThumbnail] = useState('');
                const [facebookEmbedUrl, setFacebookEmbedUrl] = useState('');

                const [tiktokLink, setTiktokLink] = useState('');
                const [tiktokThumbnail, setTiktokThumbnail] = useState('');
                const [tiktokEmbedUrl, setTiktokEmbedUrl] = useState('');

                // --- Helper functions for video platforms ---
                const extractYouTubeId = (url) => {
                    const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/|shorts\/))([^&?#]+)/);
                    return match ? match[1] : null;
                };

                // Simplified Facebook ID extraction (might need Graph API for robust solution)
                const extractFacebookId = (url) => {
                    // This is a very basic regex and might not catch all Facebook video URLs.
                    // A more robust solution often requires Facebook's Graph API.
                    const match = url.match(/(?:facebook\.com\/(?:video.php\?v=|watch\/\?v=)|fb\.watch\/)([0-9]+)/);
                    return match ? match[1] : null;
                };

                // Simplified TikTok ID extraction (might need TikTok API for robust solution)
                const extractTikTokId = (url) => {
                    // This is a very basic regex and might not catch all TikTok video URLs.
                    // A more robust solution often requires TikTok's API.
                    const match = url.match(/(?:tiktok\.com\/@(?:[a-zA-Z0-9._]+)\/video\/|vm\.tiktok\.com\/)([0-9]+)/);
                    return match ? match[1] : null;
                };

                const getThumbnailAndEmbed = (platform, url) => {
                    let videoId = null;
                    let thumbnailUrl = '';
                    let embedUrl = '';
                    let title = '';

                    switch (platform) {
                        case 'youtube':
                            videoId = extractYouTubeId(url);
                            if (videoId) {
                                thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
                                title = 'YouTube Video'; // Placeholder title
                            }
                            break;
                        case 'facebook':
                            videoId = extractFacebookId(url);
                            if (videoId) {
                                // Facebook thumbnails are tricky without API, using placeholder
                                thumbnailUrl = `https://placehold.co/150x100/4682B4/FFF?text=FB+Video`;
                                embedUrl = `https://www.facebook.com/video/embed/?video_id=${videoId}`; // Simplified embed
                                title = 'Facebook Video'; // Placeholder title
                            }
                            break;
                        case 'tiktok':
                            videoId = extractTikTokId(url);
                            if (videoId) {
                                // TikTok thumbnails are tricky without API, using placeholder
                                thumbnailUrl = `https://placehold.co/150x100/6A5ACD/FFF?text=TikTok+Video`;
                                embedUrl = `https://www.tiktok.com/embed/v2/${videoId}`; // Simplified embed
                                title = 'TikTok Video'; // Placeholder title
                            }
                            break;
                        default:
                            break;
                    }
                    return { videoId, thumbnailUrl, embedUrl, title };
                };

                const handleVideoLinkChange = (platform, e) => {
                    const url = e.target.value;
                    const { thumbnailUrl, embedUrl } = getThumbnailAndEmbed(platform, url);

                    if (platform === 'youtube') {
                        setYoutubeLink(url);
                        setYoutubeThumbnail(thumbnailUrl);
                        setYoutubeEmbedUrl(embedUrl);
                    } else if (platform === 'facebook') {
                        setFacebookLink(url);
                        setFacebookThumbnail(thumbnailUrl);
                        setFacebookEmbedUrl(embedUrl);
                    } else if (platform === 'tiktok') {
                        setTiktokLink(url);
                        setTiktokThumbnail(thumbnailUrl);
                        setTiktokEmbedUrl(embedUrl);
                    }
                };

                const handleRemoveVideo = (platform) => {
                    if (platform === 'youtube') {
                        setYoutubeLink('');
                        setYoutubeThumbnail('');
                        setYoutubeEmbedUrl('');
                    } else if (platform === 'facebook') {
                        setFacebookLink('');
                        setFacebookThumbnail('');
                        setFacebookEmbedUrl('');
                    } else if (platform === 'tiktok') {
                        setTiktokLink('');
                        setTiktokThumbnail('');
                        setTiktokEmbedUrl('');
                    }
                    showMessage(`${platform} video removed.`);
                };

                const handleAddVideo = (platform) => {
                    // This button primarily makes the input visible if it was hidden or cleared.
                    // The actual "add" logic happens when the user pastes a URL into the input field.
                    showMessage(`Paste your ${platform} video link into the text box and click outside.`);
                };

                return (
                    <div className="screenContainer">
                        <p className="heading">Creator Dashboard</p>
                        <p className="subHeading">Welcome, {currentCreator.name}!</p>

                        <div className="dashboardSection">
                            <p className="dashboardSectionTitle">Your Profile</p>
                            <p className="dashboardItem">**Bio:** {currentCreator.bio}</p>
                            <p className="dashboardItem">**Categories:** {currentCreator.categories.join(', ')}</p>
                            <button
                                className="dashboardButton"
                                onClick={() => showMessage('Simulating profile edit...')}
                            >
                                Edit Profile
                            </button>
                            <button
                                className="dashboardButton"
                                onClick={() => showMessage('Simulating profile picture upload...')}
                            >
                                Upload Profile Picture
                            </button>
                        </div>

                        <div className="dashboardSection">
                            <p className="dashboardSectionTitle">My Uploaded Content</p>

                            {/* YouTube Video Section */}
                            <div className="videoLinkSection">
                                <label htmlFor="youtubeLink" className="formLabel">YouTube Video Link:</label>
                                {youtubeThumbnail ? (
                                    <>
                                        <div className="videoThumbnailContainer" onClick={() => handleVideoPress(youtubeEmbedUrl)}>
                                            <img src={youtubeThumbnail} alt="YouTube Thumbnail" className="videoThumbnail" />
                                            <div className="videoThumbnailOverlay">
                                                <svg className="thumbnailPlayIcon" viewBox="0 0 24 24">
                                                    <path d="M8 5v14l11-7z"/>
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="videoActions">
                                            <button className="actionButton remove" onClick={() => handleRemoveVideo('youtube')}>Remove</button>
                                        </div>
                                    </>
                                ) : (
                                    <>
                                        <input
                                            type="url"
                                            id="youtubeLink"
                                            className="formInput"
                                            value={youtubeLink}
                                            onChange={(e) => setYoutubeLink(e.target.value)}
                                            onBlur={(e) => handleVideoLinkChange('youtube', e)}
                                            onKeyPress={(e) => { if (e.key === 'Enter') { e.preventDefault(); handleVideoLinkChange('youtube', e); } }}
                                            placeholder="Paste YouTube video URL here"
                                        />
                                        <div className="videoActions">
                                            <button className="actionButton" onClick={() => handleAddVideo('youtube')}>Add YouTube Video</button>
                                        </div>
                                    </>
                                )}
                            </div>

                            {/* Facebook Video Section */}
                            <div className="videoLinkSection">
                                <label htmlFor="facebookLink" className="formLabel">Facebook Video Link:</label>
                                {facebookThumbnail ? (
                                    <>
                                        <div className="videoThumbnailContainer" onClick={() => handleVideoPress(facebookEmbedUrl)}>
                                            <img src={facebookThumbnail} alt="Facebook Thumbnail" className="videoThumbnail" />
                                            <div className="videoThumbnailOverlay">
                                                <svg className="thumbnailPlayIcon" viewBox="0 0 24 24">
                                                    <path d="M8 5v14l11-7z"/>
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="videoActions">
                                            <button className="actionButton remove" onClick={() => handleRemoveVideo('facebook')}>Remove</button>
                                        </div>
                                    </>
                                ) : (
                                    <>
                                        <input
                                            type="url"
                                            id="facebookLink"
                                            className="formInput"
                                            value={facebookLink}
                                            onChange={(e) => setFacebookLink(e.target.value)}
                                            onBlur={(e) => handleVideoLinkChange('facebook', e)}
                                            onKeyPress={(e) => { if (e.key === 'Enter') { e.preventDefault(); handleVideoLinkChange('facebook', e); } }}
                                            placeholder="Paste Facebook video URL here"
                                        />
                                        <div className="videoActions">
                                            <button className="actionButton" onClick={() => handleAddVideo('facebook')}>Add Facebook Video</button>
                                        </div>
                                    </>
                                )}
                            </div>

                            {/* TikTok Video Section */}
                            <div className="videoLinkSection">
                                <label htmlFor="tiktokLink" className="formLabel">TikTok Video Link:</label>
                                {tiktokThumbnail ? (
                                    <>
                                        <div className="videoThumbnailContainer" onClick={() => handleVideoPress(tiktokEmbedUrl)}>
                                            <img src={tiktokThumbnail} alt="TikTok Thumbnail" className="videoThumbnail" />
                                            <div className="videoThumbnailOverlay">
                                                <svg className="thumbnailPlayIcon" viewBox="0 0 24 24">
                                                    <path d="M8 5v14l11-7z"/>
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="videoActions">
                                            <button className="actionButton remove" onClick={() => handleRemoveVideo('tiktok')}>Remove</button>
                                        </div>
                                    </>
                                ) : (
                                    <>
                                        <input
                                            type="url"
                                            id="tiktokLink"
                                            className="formInput"
                                            value={tiktokLink}
                                            onChange={(e) => setTiktokLink(e.target.value)}
                                            onBlur={(e) => handleVideoLinkChange('tiktok', e)}
                                            onKeyPress={(e) => { if (e.key === 'Enter') { e.preventDefault(); handleVideoLinkChange('tiktok', e); } }}
                                            placeholder="Paste TikTok video URL here"
                                        />
                                        <div className="videoActions">
                                            <button className="actionButton" onClick={() => handleAddVideo('tiktok')}>Add TikTok Video</button>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>

                        <div className="dashboardSection">
                            <p className="dashboardSectionTitle">My Crowdfunding Campaigns</p>
                            {creatorCampaigns.filter(c => c.creator === currentCreator.name).length > 0 ? (
                                <ul className="dashboardContentList">
                                    {creatorCampaigns.filter(c => c.creator === currentCreator.name).map(campaign => (
                                        <li key={campaign.id} className="dashboardContentListItem">
                                            <span>{campaign.title} (${campaign.raised}/${campaign.goal})</span>
                                            <button className="actionButton" onClick={() => showMessage(`Viewing details for "${campaign.title}"...`)}>Details</button>
                                            <button className="actionButton" onClick={() => showMessage(`Editing "${campaign.title}"...`)}>Edit</button>
                                        </li>
                                    ))}
                                </ul>
                            ) : (
                                <p className="dashboardItem">You don't have any active campaigns.</p>
                            )}
                            <button
                                className="dashboardButton"
                                onClick={() => showMessage('Simulating new campaign creation form...')}
                            >
                                Create New Campaign
                            </button>
                        </div>

                        <div className="dashboardSection">
                            <p className="dashboardSectionTitle">Analytics Overview</p>
                            <p className="dashboardItem">**Total Views:** 15,450 (Last 30 days)</p>
                            <p className="dashboardItem">**Total Crowdfunding Raised:** $3,450</p>
                            <p className="dashboardItem">**Audience Engagement:** High</p>
                            <button
                                className="dashboardButton"
                                onClick={() => showMessage('Simulating detailed analytics report...')}
                            >
                                View Full Analytics
                            </button>
                        </div>

                        <button
                            className="button"
                            onClick={() => setActiveScreen('Home')}
                            style={{ backgroundColor: '#3A3A3A', color: '#FFF', marginTop: '30px' }}
                        >
                            <span className="buttonText">Back to Home</span>
                        </button>
                    </div>
                );
            };


            // --- Render Current Screen ---
            const renderScreen = () => {
                switch (activeScreen) {
                    case 'Home':
                        return <HomeScreen />;
                    case 'Categories':
                        return <CategoriesScreen />;
                    case 'CreatorSignUp': // New case for Creator Sign Up screen
                        return <CreatorSignUpScreen showMessage={showMessage} setActiveScreen={setActiveScreen} />;
                    case 'Premium':
                        return <PremiumScreen />;
                    case 'Support':
                        return <CrowdfundingScreen showMessage={showMessage} setActiveScreen={setActiveScreen} />;
                    case 'CreatorCampaigns':
                        return <CreatorCampaignsScreen showMessage={showMessage} setActiveScreen={setActiveScreen} />;
                    case 'CreatorDashboard': // New case for Creator Dashboard
                        return <CreatorDashboardScreen showMessage={showMessage} setActiveScreen={setActiveScreen} />;
                    case 'About':
                        return <AboutContactScreen />;
                    default:
                        return <HomeScreen />;
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        {/* Logo Image as background cover */}
                        <img
                            src="https://nva-network-app.netlify.app/NVA%20Network%20LOGO%20FX.png"
                            alt="NVA Network Logo"
                            className="headerLogo"
                            onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/450x150/1A1A1A/FFD700?text=Logo+Error'; }} /* Fallback image */
                        />
                        {/* Abstract art pseudo-element is now behind this text and tagline */}
                        {/* App Name */}
                        <p className="headerTitle">NVA Network</p>
                        {/* Joined Tagline */}
                        <p className="tagline">Guyanese Content to a Global Stage.</p>
                    </div>

                    {renderScreen()}

                    <div className="navigationBar">
                        <button className="navButton" onClick={() => setActiveScreen('Home')}>
                            <span className={`navButtonText ${activeScreen === 'Home' ? 'activeNavButtonText' : ''}`}>Home</span>
                        </button>
                        <button className="navButton" onClick={() => setActiveScreen('Categories')}>
                            <span className={`navButtonText ${activeScreen === 'Categories' ? 'activeNavButtonText' : ''}`}>Categories</span>
                        </button>
                        <button className="navButton" onClick={() => setActiveScreen('Premium')}>
                            <span className={`navButtonText ${activeScreen === 'Premium' ? 'activeNavButtonText' : ''}`}>Premium</span>
                        </button>
                        <button className="navButton" onClick={() => setActiveScreen('CreatorDashboard')}>
                            <span className={`navButtonText ${activeScreen === 'CreatorDashboard' ? 'activeNavButtonText' : ''}`}>Creator Dashboard</span>
                        </button>
                        <button className="navButton" onClick={() => setActiveScreen('About')}>
                            <span className={`navButtonText ${activeScreen === 'About' ? 'activeNavButtonText' : ''}`}>About</span>
                        </button>
                    </div>

                    {message && (
                        <div className="messageBox">
                            <p className="messageText">{message}</p>
                        </div>
                    )}

                    {/* Video Player Modal */}
                    {showVideoModal && (
                        <VideoPlayerModal videoUrl={currentVideoUrl} onClose={closeVideoModal} />
                    )}
                </div>
            );
        }

        // Render the App component into the root div
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
